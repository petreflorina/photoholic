<div class="content">
    <div class="container">

        <div *ngIf="ServerMessage" style="background: darkgrey">
            <pre>
                {{ ServerMessage }}
            </pre>
        </div>

        <form #form="ngForm" class="form-horizontal">
            <input type="hidden" *ngIf="formObject.id" [(ngModel)]="formObject.id" name="id">
            <fieldset class="">
                <div class="portlet portlet-boxed">
                    <div class="portlet-header">
                        <h4 class="portlet-title">
                            Create New User
                        </h4>
                    </div> <!-- /.portlet-header -->

                    <div class="portlet-body">
                        <div class="form-group">
                            <label class="control-label col-md-2">Username <span style="color:red">*</span> :</label>
                            <div class="col-md-10">
                                <input type="text"
                                       name="username"
                                       class="form-control"
                                       [(ngModel)]="formObject.username"
                                       placeholder="Please provide an username">
                            </div> <!-- /.col -->
                        </div> <!-- /.form-group -->

                        <div class="form-group">
                            <label class="control-label col-md-2">Password <span style="color:red">*</span> :</label>
                            <div class="col-md-10">
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       [(ngModel)]="formObject.password"
                                       placeholder="Please provide a password">
                            </div> <!-- /.col -->
                        </div> <!-- /.form-group -->

                        <div class="form-group">
                            <label class="control-label col-md-2">Email <span style="color:red">*</span> :</label>
                            <div class="col-md-10">
                                <input type="text"
                                       name="email"
                                       [(ngModel)]="formObject.email"
                                       class="form-control"
                                       placeholder="Please provide an email">
                            </div> <!-- /.col -->
                        </div> <!-- /.form-group -->

                        <div class="form-group">
                            <label class="control-label col-md-2">First name <span style="color:red">*</span> :</label>
                            <div class="col-md-10">
                                <input type="text"
                                       name="firstName"
                                       [(ngModel)]="formObject.firstName"
                                       [ngModelOptions]="{standalone: true}"
                                       class="form-control"
                                       placeholder="Please provide your first name">
                            </div> <!-- /.col -->
                        </div> <!-- /.form-group -->

                        <div class="form-group">
                            <label class="control-label col-md-2">Last name <span style="color:red">*</span> :</label>
                            <div class="col-md-10">
                                <input type="text"
                                       name="lastName"
                                       [(ngModel)]="formObject.lastName"
                                       class="form-control"
                                       placeholder="Please provide your last name">
                            </div> <!-- /.col -->
                        </div> <!-- /.form-group -->

                        <div class="form-group">
                            <label class="control-label col-md-2">Camera Model:</label>
                            <div class="col-md-10">
                                <input type="text"
                                       name="cameraModel"
                                       [(ngModel)]="formObject.cameraModel"
                                       class="form-control"
                                       placeholder="Please provide your camera model">
                            </div> <!-- /.col -->
                        </div> <!-- /.form-group -->

                        <!--<div  class="form-group">-->
                        <div *ngIf="!showFields" class="form-group">
                            <label class="control-label col-md-2">Photographer since:</label>
                            <div class="col-md-10">
                                <input type="date"
                                       class="form-control"
                                       name="photographerSince"
                                       [(ngModel)]="formObject.photographerSince"
                                       placeholder="Choose Date">
                            </div> <!-- /.col -->
                        </div>

                        <div class="pull-right">
                            <button (click)="form.reset()" type="button" class="btn btn-xs btn-danger">Cancel</button>
                            <button (click)="onSubmit(formObject)" type="submit" class="btn btn-xs btn-success">Submit
                            </button>
                        </div>

                        <span style="color:grey" class="pull-left">The fields with <span style="color:red">*</span> are mandatory</span>
                    </div> <!-- /.portlet-body -->
                </div> <!-- /.portlet -->
            </fieldset>
        </form>
    </div>
</div>
