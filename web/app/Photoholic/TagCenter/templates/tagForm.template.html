<div class="content">
    <div class="container">

        <div *ngIf="ServerMessage" style="background: darkgrey">
            <pre>
                {{ ServerMessage }}
            </pre>
        </div>

        <form #form="ngForm" class="form-horizontal">
            <input type="hidden" *ngIf="formObject.id" [(ngModel)]="formObject.id" name="id">
            <fieldset class="">
                <div class="portlet portlet-boxed">
                    <div class="portlet-header">
                        <h4 class="portlet-title">
                            Create New Tag
                        </h4>
                    </div> <!-- /.portlet-header -->

                    <div class="portlet-body">
                        <div class="form-group">
                            <label class="control-label col-md-2">Tag name<span style="color:red">*</span> :</label>
                            <div class="col-md-10">
                                <input type="text"
                                       name="tagName"
                                       class="form-control"
                                       [(ngModel)]="formObject.name"
                                       placeholder="Please provide a tag name">
                            </div> <!-- /.col -->
                        </div> <!-- /.form-group -->

                        <div class="pull-right">
                            <button (click)="form.reset()" type="button" class="btn btn-xs btn-danger">Cancel</button>
                            <button (click)="onSubmit(formObject)" type="submit" class="btn btn-xs btn-success">Submit
                            </button>
                        </div>

                        <span style="color:grey" class="pull-left">The fields with <span style="color:red">*</span> are mandatory</span>
                    </div> <!-- /.portlet-body -->
                </div> <!-- /.portlet -->
            </fieldset>
        </form>
    </div>
</div>
